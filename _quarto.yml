project:
  type: website
  output-dir: docs

website:
  back-to-top-navigation: true
  reader-mode: true
  page-navigation: true
  favicon: media/dec.png

  navbar:
    title: "Kamal Chhetri"
    logo: media/dec.png
    logo-alt: "Kamal Chhetri"
    right:
      - text: "Home"
        icon: house
        href: https://kamalchhetrii.github.io
      - text: "Blog"
        icon: pencil
        href: https://kamalchhetrii.github.io/blog
      - text: "GitHub"
        icon: github
        href: https://github.com/kamalchhetrii/kamalchhetrii.github.io
      - text: "LinkedIn"
        icon: linkedin
        href: https://www.linkedin.com/in/kamal-chhetri-555b04125/
      - text: "Email"
        icon: envelope
        href: mailto:kchhetri@vt.edu

  twitter-card: true
  site-url: https://kamalchhetrii.github.io

  sidebar:
    search: true
    sort: order
    style: floating
    title: "Navigation"
    contents:
      - text: "About Me"
        file: about.qmd
      - section: "Research"
        contents:
          - text: "Fungicide Efficacy"
            file: research/fungicide.qmd
          - text: "Metagenomics & Bioinformatics"
            file: research/metagenomics.qmd
      - section: "Blog"
        file: blog/blog.qmd
        contents:
          - text: "Latest Posts"
            file: blog/posts.qmd

format:
  html:
    page-layout: full
    theme:
      light: [flatly, light.scss]
      dark: [darkly, dark.scss]
    css: styles.css
    grid:
      sidebar-width: 220px
      body-width: 1600px
      margin-width: 250px

execute:
  freeze: true
  cache: true
