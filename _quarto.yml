format:
  html:
    page-layout: article
    theme:
      light: [cosmo, light.scss]
      dark: [darkly, dark.scss]
    css: styles.css
    toc: true
    toc-depth: 3
    toc-location: right
    code-fold: false
    code-tools: false
    code-copy: true
    smooth-scroll: true
    link-external-newwindow: true
    link-external-icon: true
    citations-hover: true
    footnotes-hover: true
    grid:
      sidebar-width: 280px
      body-width: 900px
      margin-width: 300px
    mainfont: "Source Sans Pro"
    fontsize: 1.1em
    linestretch: 1.6

execute:
  freeze: auto
  cache: true
  warning: false
  message: false
  engine: knitr

